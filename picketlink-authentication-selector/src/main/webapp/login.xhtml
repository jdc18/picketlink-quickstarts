<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/unikaTemplate.xhtml">
	<ui:define name="title">Log In</ui:define>

	<ui:define name="content" style="border-style: none;">
		<h:messages globalOnly="true" />

		<h:form id="loginForm" rendered="#{not identity.loggedIn}">
			<input type="hidden" name="login" value="local" />
			<div class="loginRow">
				<h:outputLabel for="name" value="Username" styleClass="loginLabel" />
				<h:inputText id="name" value="#{loginCredentials.userId}" />
			</div>

			<div class="loginRow">
				<h:outputLabel for="password" value="Password"
					styleClass="loginLabel" />
				<h:inputSecret id="password" value="#{loginCredentials.password}"
					redisplay="true" />
			</div>

			<div class="loginRow"></div>

			<div class="buttons">
				<h:commandButton id="login2" value="Login --"
					action="#{loginController.login()}" styleClass="loginButton" />
			</div>
		</h:form>

		<h:form id="loginFormFB" rendered="#{not identity.loggedIn}">
			<input type="hidden" name="login" value="facebook" />
			<div class="buttons">
				<h:commandButton id="login" action="/home.xhtml"
					image="/resources/images/fb_login_icon.gif" />
			</div>
		</h:form>

		<ui:fragment rendered="#{identity.loggedIn}">
			<h:form>
        Welcome <b>#{identity.account.loginName}</b>!
        <h:commandButton value="Logout" action="#{identity.logout}" />

				<p />
        Execute an action:
        <h:commandButton value="Admins only Method"
					action="#{controller.adminMethod}" />

				<ui:fragment rendered="#{authorizationChecker.hasGroup('admins')}">
					<div>You are a member of the 'admins' group.</div>
				</ui:fragment>

				<p>Users with the "employee" role may only invoke the
					employees-only method, while users with the "admin" role may invoke
					both methods.</p>
			</h:form>
		</ui:fragment>


	</ui:define>
</ui:composition>
